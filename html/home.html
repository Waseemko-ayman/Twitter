<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awessome Library -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- normalize ربط ملف ال -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- tab image -->
    <!-- <link rel="shortcut icon" href="../images/"> -->
    <!-- css ربط ملف ال -->
    <link rel="stylesheet" href="../css/twitter.css">
    <title>Home / Twitter</title>
</head>
<body>
    <div class="page d-flex">
        <div class="container">
            <div class="sidebar-lists">
                <a href="#" class="logo"><i class="fab fa-twitter twitter"></i></a>
                <ul>
                    <li>
                        <a href="home.html" class="d-flex align-center current-page">
                            <i class="fas fa-home fa-fw notice"></i>
                            <span class="hide-mobile">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="explore.html" class="d-flex align-center">
                            <i class="fas fa-hashtag fa-fw"></i>
                            <span class="hide-mobile">Explore</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex align-center">
                            <i class="far fa-bell fa-fw"></i>
                            <span class="hide-mobile">Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active d-flex align-center">
                            <i class="far fa-envelope fa-fw"></i>
                            <span class="hide-mobile">Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active d-flex align-center">
                            <i class="far fa-bookmark fa-fw"></i>
                            <span class="hide-mobile">Bookmarks</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex align-center">
                            <i class="far fa-list-alt fa-fw"></i>
                            <span class="hide-mobile">Lists</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex align-center">
                            <i class="far fa-user fa-fw"></i>
                            <span class="hide-mobile">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="d-flex align-center">
                            <i class="fas fa-ellipsis-h fa-fw"></i>
                            <span class="hide-mobile">More</span>
                        </a>
                    </li>
                </ul>
                <div class="button">
                    <a href="#" class="active"><i class="fa-solid fa-feather-pointed"></i></a>
                    <a href="#">Tweet</a>
                </div>
                <div class="account between-flex">
                    <div class="d-flex align-center">
                        <img src="../images/waseem.jpg" alt="">
                        <div class="info">
                            <span>وسيم عبد الهادي</span>
                            <span>@waseemabdalhady</span>
                        </div>
                    </div>
                    <i class="fas fa-ellipsis-h fa-fw"></i>
                </div>
            </div>
            <div class="posts">
                <div class="write-post">
                    <div class="title d-flex align-center">
                        <h4>Home</h4>
                        <i class="fa-solid fa-wand-magic-sparkles center-flex"></i>
                    </div>
                    <div class="write d-flex align-center">
                        <img style="width: 45px; height: 45px; border-radius: 50%;" src="../images/waseem.jpg" alt="">
                        <input type="text" placeholder="What's happening">
                    </div>
                    <div class="addition between-flex">
                        <div class="post-icons">
                            <i class="far fa-image"></i>
                            <i class="far fa-file-image"></i>
                            <i class="fas fa-stream"></i>
                            <i class="far fa-smile"></i>
                            <i class="far fa-calendar-check"></i>
                        </div>
                        <button type="submit">Tweet</button>
                    </div>
                </div>
            </div>
            <div class="sidebar-search">
                <div class="search">
                    <input type="search" placeholder="Search Twitter">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
